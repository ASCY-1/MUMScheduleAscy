<div ng-controller="loginController" ng-cloak layout="column"
	layout-align="center center" layout-padding>
	<md-card>
	<md-card-title> <md-card-title-text>

	<span class="md-headline "> MUMSched - Login </span> </md-card-title-text> </md-card-title> <md-card-content>
	<form name="LoginForm">
		<div layout="row" layout-align="center" flex>
			<md-input-container flex="100"> <label>Email</label>
			<input type="email" name="email" ng-model="user.userName" required />
			<div ng-message="required">This field is required.</div>
			</md-input-container>

			<md-input-container flex="100"> <label>Email</label>
			<input type="password" name="password" ng-model="user.password"
				required />
			<div class="errors" ng-messages="">
				<div ng-message="required">This field is required.</div>
			</div>
			</md-input-container>
		</div>
	</form>
	</md-card-content> <md-card-actions layout="row" layout-align="end center">
	<md-button ng-click="send()">Login</md-button> </md-card-actions> </md-card>
</div>
