<div class="panel panel-default" ng-controller="offeredController">
    <div class="panel-heading">{{pageSubTitle}}</div>
    <div class="panel-body">
        <p>Here  are a list of courses you offer.</p>
        <div class="col-xs-12 col-md-4 col-lg-3 pull-right">
            <button class="btn btn-success" data-toggle="modal" data-target="#addOffer">Add New</button>
        </div>
    </div>
    <table class="table">
        <tr ng-repeat="course in offeredCourses">
            <th>{{course.title}}</th>
        </tr>
    </table>
</div>



<!-- Modal -->
<div class="modal fade" id="addOffer" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Please select courses you offer</h4>
            </div>
            <div class="modal-body">
                <div class="row" ng-click="courseSelected($event)" ng-repeat="course in  allCourses" data-id="{{course.id}}">
                    <div class="col-xs-4">{{course.title}}</div>
                    <div class="col-xs-4">{{course.name}}</div>
                    <div class="col-xs-4"></div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="saveOffer()">Save changes</button>
            </div>
        </div>
    </div>
</div>
