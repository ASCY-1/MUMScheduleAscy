<div id="add-course">
    <div class="reg-form">
        <h3>Add New Profile Form</h3>
        <form class="reg-form-actual">
            <div class="form-group">
                <label for="usr">First Name:</label>
                <input ng-model="pform.firstName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="usr">Last Name:</label>
                <input ng-model="pform.lastName" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="usr">Email:</label>
                <input ng-model="pform.email" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="usr">Role:</label>
                <select ng-model="pform.role" class="form-control select-field1">
		    		<option value="Select Course">Select Faculty</option>
		    		<option ng-repeat="role in roles" value="{{role}}">{{role}}</option>
				</select>
            </div>
            <div class="form-group">
                <label for="usr">Password:</label>
                <input ng-model="pform.password" type="password" class="form-control">
            </div>
            <div>
                <button type="button" class="btn btn-danger">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="saveProfile()">Submit</button>
            </div>

        </form>
    </div>
</div>
