<div id="add-course">
    <div class="reg-form">
        <h3>Add New Course Form</h3>
        <form class="reg-form-actual">
            <div class="form-group">
                <label for="usr">Course Name:</label>
                <input ng-model="cform.courseTitle" type="text" class="form-control">
            </div>
            <div class="form-group">
                <label for="usr">Course Code:</label>
                <input ng-model="cform.courseCode" type="text" class="form-control">
            </div>
            <div>
                <button type="button" class="btn btn-danger">Cancel</button>
                <button type="button" class="btn btn-success" ng-click="saveCourse()">Submit</button>
            </div>

        </form>
    </div>
</div>
